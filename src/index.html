<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting</title>
</head>

<body>
<form>
<div>
    <label for="selectSort">Sorting algorithm: </label>
    <select name="sorting" id="selectSort">
        <option value="bucket">Bucket sort</option>
        <option value="counting">Counting sort</option>
        <option value="radix">Radix sort</option>
    </select>
</div>

<div>
    <label for="selectFill">Array filling type: </label>
    <select name="filling" id="selectFill">
        <option value="best">Best case</option>
        <option value="random">Random case</option>
        <option value="worst">Worst case</option>
    </select>
</div>

<div>
    <label for="arrSizeInput">Array size:</label>
    <input type="number" id="arrSizeInput" min="100" max="50000" value="100" step="1">
    <span id="arrSizeError" class="error-message" style="display: none;">Please enter an integer from 100 to 50000.</span>
</div>

<div>
    <label>Generation bounds:</label>
    <br>
    <label for="lowerBound">Lower Bound:</label>
    <input type="number" id="lowerBound" min="1" max="100000" value="1" step="1">
    <span id="lowerBoundError" class="error-message" style="display: none;">Please enter an integer from 1 to 100000.</span>
</div>

<div>
    <label for="upperBound">Upper Bound:</label>
    <input type="number" id="upperBound" min="1" max="100000" value="100000" step="1">
    <span id="upperBoundError" class="error-message" style="display: none;">Please enter an integer from 1 to 100000.</span>
    <span id="boundsError" class="error-message" style="display: none;">Upper bound must be greater or equal to lower bound.</span>
</div>

<div>
    <button id="sortButton">Sort</button>
</div>

<label for="result">Results:</label>
<textarea id="result" rows="6" cols="50" readonly></textarea>
<span id="filenameError" class="error-message" style="display: none;">Please enter filename without spaces.</span><br>

<div>
    <button id="saveButton">Save results</button>
</div>
</form>

<div>
    <canvas id="myChart" width="800" height="600"></canvas>
</div>
</body>
</html>
